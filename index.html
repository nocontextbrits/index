<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Roast - British Insult Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff0055;
            --deep-bg: #050510;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--deep-bg);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 40%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5), 
                        inset 0 0 0 1px rgba(255,255,255,0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            text-shadow: 2px 2px 0px var(--neon-red), -2px -2px 0px var(--neon-blue);
        }

        .flag-accent {
            height: 4px;
            width: 100px;
            background: linear-gradient(90deg, var(--neon-blue), #ffffff, var(--neon-red));
            margin: 0 auto 2rem auto;
            border-radius: 2px;
        }

        #insult-display {
            font-size: 2rem;
            font-weight: 700;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            line-height: 1.2;
            color: #fff;
        }

        .word {
            display: inline-block;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .highlight {
            color: var(--neon-blue);
        }

        button {
            background: transparent;
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem 3rem;
            border: 2px solid white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            outline: none;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
            transform: translateY(-2px);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--neon-blue);
            color: #000;
        }

        /* Animation Classes */
        .pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            #insult-display { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Royal Roast</h1>
        <div class="flag-accent"></div>
        
        <div id="insult-display">
            Click the button, you muppet.
        </div>

        <button onclick="generateInsult()">Hurl Abuse</button>

        <div class="controls">
            <button class="icon-btn" onclick="copyToClipboard()" title="Copy to Clipboard">ðŸ“‹</button>
            <button class="icon-btn" onclick="speakInsult()" title="Read Aloud (British Accent)">ðŸ“¢</button>
        </div>
    </div>

    <script>
        // Column A: The Intensifier
        const colA = [
            "Absolute", "Utter", "Blithering", "Complete", "Total", 
            "Raving", "Proper", "Thundering", "Colossal", "Gibbering", 
            "Inufferable", "Gargantuan", "Unadulterated", "Flagrant", "Stonking"
        ];

        // Column B: The Descriptive Adjective
        const colB = [
            "cock-wombling", "slack-jawed", "dim-witted", "manky", "gormless", 
            "festering", "knuckle-dragging", "mouth-breathing", "spunk-trumpeting", "wobbly", 
            "tea-guzzling", "pigeon-chested", "scruffy", "onion-breathed", "custard-filled",
            "dodgy", "clapped-out", "wonky", "pie-eating", "window-licking"
        ];

        // Column C: The British Noun
        const colC = [
            "wazzock", "pillock", "bellend", "muppet", "numpty", 
            "plonker", "tosser", "git", "knobhead", "wanker", 
            "cockwomble", "twat", "nonce", "minger", "sod", 
            "donut", "weapon", "melt", "chopper", "clown"
        ];

        // Total Combinations: 15 * 20 * 20 = 6,000 unique insults.

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateInsult() {
            const display = document.getElementById('insult-display');
            
            // Generate parts
            const part1 = getRandom(colA);
            const part2 = getRandom(colB);
            const part3 = getRandom(colC);

            // Construct HTML with animation classes
            // We use spans to animate words sequentially
            const html = `
                <span class="word pop-in" style="animation-delay: 0ms">You</span>
                <span class="word pop-in highlight" style="animation-delay: 100ms">${part1}</span>
                <span class="word pop-in" style="animation-delay: 200ms">${part2}</span>
                <span class="word pop-in highlight" style="animation-delay: 300ms">${part3}!</span>
            `;

            display.innerHTML = html;
        }

        function copyToClipboard() {
            const text = document.getElementById('insult-display').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Insult copied to clipboard, you lazy sod!");
            });
        }

        function speakInsult() {
            const text = document.getElementById('insult-display').innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Try to find a British voice
            const voices = window.speechSynthesis.getVoices();
            const britishVoice = voices.find(voice => voice.lang.includes('en-GB'));
            
            if (britishVoice) {
                utterance.voice = britishVoice;
            }
            
            utterance.rate = 0.9; // Slightly slower for emphasis
            utterance.pitch = 0.9; // Slightly deeper
            
            window.speechSynthesis.speak(utterance);
        }

        // Initialize voices (browser quirk)
        window.speechSynthesis.onvoiceschanged = () => {
            // This forces the browser to load the voice list
        };

    </script>
</body>
</html>
