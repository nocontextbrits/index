            background-image: radial-gradient(#cfd9df 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;

            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border-top: 5px solid #00247d; /* Union Jack Blue */
            border-bottom: 5px solid #cf142b; /* Union Jack Red */
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            color: #00247d;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #result-box {
            background-color: #f9f9f9;
            border: 2px dashed #ccc;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result {
            font-size: 2.5rem;
            font-weight: 700;
            color: #cf142b;
            line-height: 1.2;
        }

        button {
            background-color: #00247d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #001a5c;
            transform: translateY(-2px);
        }

        button:active {

    <style>
        /* Adding the shake animation keyframes here to keep it contained */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
